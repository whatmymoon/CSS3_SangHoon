<!DOCTYPE html>
<!-- 
* CSS 선택자(selector) 기본
- 특정한 HTML 태그 또는 ID 또는 CLASS 를 선택할 때 사용하는 기능.
- 선택된 해당 태그에 우리가 원하는 스타일 또는 기능을 적용할 수 있습니다
-->
<html>
<head>
<meta charset="UTF-8">
<title>02_Selector(Tag).html</title>
<!-- Tag 선택작 : Tag이름을 직접 지정해서 css 적용 -->
<style type = "text/css">
	/* 모든 h1 태그에 글자색 빨간색으로 */
	h1{ color : yellow; }  /* color : 글자색 */
	/* 모든 h3 태그에 글자색 파란색으로 */
	h3{ color : #0000FF; }
	/* 모든 p 태그에 배경색 노란색으로 */
	p { background : yellow; }
	/* 모든 h1과 h3 태크에 배경색 은색으로 */
	h1, h3 { background : silver; }	/* 콤마를 사용해서 동시 두 개의 태그를 선택할 수도 있습니다. */
	/* 모든 img 태그에 가로 크기 100px, 텍스트와 수직 정렬 중간으로 맞춤*/
	img { width : 100px; vertical-align : middle; }
	/* vertical-align : 이미지와 글자간의 수평 맞춤 속성. top : 위쪽맞춤 bottom : 아래쪽 맞춤 middle : 중간 맞춤 */
</style>

</head>
<body>
<h1>CSS Selector Basic</h1>
<h3>간세네 관련 포스팅 : 한글 Lorem Ipsum 생성기</h3>
<p>모든 국민은 주거의 자유를 침해받지 아니한다. 주거에 대한 압수나 수색을 할 때에는 검사의
신청에 의하여 법관이 발부한 영장을 제시하여야 한다. 국가는 균형있는 국민경제의 성장 및 안정과
적정한 소득의 분배를 유지하고, 시장의 지배와 경제력의 남용을 방지하며, 경제주체간의 조화를 통한
경제의 민주화를 위하여 경제에 관한 규제와 조정을 할 수 있다.</p><br/>

</html>
