<!DOCTYPE html>
<!-- 
	박스모델 구성요소
	- padding : 박스내부의 구성내용(이미지, 텍스트 등)과 border 사이의 공간(내부여백)
	- border : 외곽선
	- margin : 외곽선과 다른개체 사이의 공간(외부여백)
-->
<html>
<head>
<meta charset="UTF-8">
<title>14_BoxModel.html</title>
<style type = "text/css">
	.box{ width:170px; height:100px; border:10px solid blue;
	margin-bottom:30px; padding-left:30px; padding-top:30px; }
	/* padding 값은 전체 크기에 합산됩니다.
	   따라서 box의 실제 크기는 너비+선+패딩 width:220px, height:150px 로 봐야 합니다. */
</style>
</head>
<body>
<div class = "box">박스 모델1</div>
<div class = "box">박스 모델2</div>
</body>
</html>
