<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>7_Descendant03.html</title>
<style type = "text/css") > 
	/* th(color:red;): 테이블이 하나이고 하나의 지정테이블의 th에 글자색을 빨간색으로*/
	#table1>tbody>tr>th{ color:red; }
	/* > 를 table에 사용할 땐, table 태그와 tr 태그 사이에 tbody 태그가 생략되어져 있다는 것을 항상 감안해서 사용합니다. */
</style>
</head>
<body>

<table border = "1" width = "300" id = "table1">
	<tr>
		<th>이름</th>
		<th>주소</th>
	</tr>
	<tr>
		<td>홍길동</td>
		<td>서울시 종로구</td>
	</tr>
	<tr>
		<td>이순신</td>
		<td>서울시 강남구</td>
	</tr>
</table>
</body>
</html>
